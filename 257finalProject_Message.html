    <script>
        $(document).ready(function() {
            //hide contact info
            $("#contactInfo").hide();
            //hide message form
            $("#messageReveal").hide();
            $("#messageInputField").hide();
            $("#cityState").hide();
            $("#saveInfoButton").hide();
            $("select").change(function() {
                //.val() gives the value of the selection; if it's USA
                if ($("select").val() == "USA") {
                    //reveal city/state
                    $("#cityState").fadeIn();
                }
            });
            $("#writeMessage").click(function() {
                //show form
                $("#messageReveal").fadeIn();
                $("#messageInputField").fadeIn();
                $("#saveInfoButton").fadeIn();
                //use index numbers to find elements
                $("td:eq(1)").html($("input:eq(0)").val());
                $("td:eq(3)").html($("select").val());
                $("td:eq(5)").html($("input:eq(1)").val());
                $("td:eq(7)").html($("input:eq(2)").val());

                //show the table
                $("div:eq(3)").show();

                //hide the form part
                // $("div:eq(0)").hide();
                $("#messageOpenButton").fadeOut();
                $("#messageTitle").fadeOut();
            });
            $("#save").click(function() {
                alert("Thank you! Your message has been sent.");

            })
            $("#contactButton").on("click", function() {
                $("#contactButton").fadeOut();
                $("#contactTitle").fadeOut();
                $("#contactInfo").fadeIn();
            });
        });

    </script>
    <script>
        $(document).ready(function() {
            $("#playPause").hide();

        })
        var audio = document.getElementById('audio');

        //use JavaScript to adjust settings for the audio object
        audio.volume = 1; //goes from 0 to 1.0
        audio.autoplay = false;

        audio.controls = true;
        //You can use this instead of your own button.  This turns on the browser's
        //built-in audio controls.  Every browser does it differently, and you
        //have no control over how it looks.

        //listen for a click
        var playButton = document.getElementById('playPause');
        playButton.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.play();
            }
        });

    </script>
